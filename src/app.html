<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="https://fav.farm/🔥" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://ryo-webdev.vercel.app/">
		<meta property="og:title" content="Ryoのポーフォリオ">
		<meta property="og:description" content="私はフロントエンドでWebサイトを作ることが好きな変わった人です。このサイトでは、私の作るWebに対する考えや、スキル、作品を紹介しています。">
		<meta property="og:image" content="https://ryo-webdev.vercel.app/assets/images/my-portfolio.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://ryo-webdev.vercel.app/">
		<meta property="twitter:title" content="Ryoのポーフォリオ">
		<meta property="twitter:description" content="私はフロントエンドでWebサイトを作ることが好きな変わった人です。このサイトでは、私の作るWebに対する考えや、スキル、作品を紹介しています。">
		<meta property="twitter:image" content="https://ryo-webdev.vercel.app/assets/images/my-portfolio.png">

		%sveltekit.head%
		
		<script type="module">
			const theme = localStorage.getItem('color-scheme');
			theme
				? document.documentElement.setAttribute('color-scheme', theme)
				: localStorage.setItem('color-scheme', 'dark')
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
